<body>

    <!-- 1. è¼¸å…¥ä»‹é¢ (SCA å°ˆæ¥­ç‰ˆ) -->
    <div class="container" id="pro-form-area">

            <div class="cert-footer">

<script>
    // âš ï¸ è«‹å‹™å¿…ç¢ºèªæ­¤è™•å¡«å…¥çš„æ˜¯ã€Œå¾Œç«¯ã€éƒ¨ç½²å¾Œçš„ç¶²å€ (/exec çµå°¾)
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_VjYnVJIzdtU50nzgVWBAWP4nikCLAPnnrQnd2TH6AHe3iEfe4sUki5MCOzBQZUZy/exec"; 

    // 1. åˆå§‹åŒ–æ¨™ç±¤ç³»çµ±
    const PRESET_TAGS = [
        "ğŸ¯ èœ‚èœœ", "ğŸ ç†Ÿæœ", "ğŸŒ¼ é‡è–‘èŠ±", "ğŸªµ æªœæœ¨", "ğŸ« é»‘å·§å…‹åŠ›", 
        "ğŸ¥œ å …æœ", "ğŸ‹ æŸ‘æ©˜", "ğŸ‘ æ°´èœœæ¡ƒ", "ğŸŒ¿ è–„è·", "ğŸ¥› å¥¶æ²¹",
        "ğŸŒ¹ ç«ç‘°", "ğŸ‡ è‘¡è„", "ğŸ çƒ¤åå¸", "ğŸ‚ ç…™ç‡»", "ğŸ§‚ æµ·é¹½",
        "ğŸŒ± é’è‰", "ğŸ“ è“æœ", "ğŸ¬ ç„¦ç³–", "ğŸµ æŠ¹èŒ¶", "ğŸ¥­ èŠ’æœ"
    ];
    let selectedTags = [];

    window.onload = () => {
        const container = document.getElementById('tagCloudContainer');
        PRESET_TAGS.forEach(tag => {
            const btn = document.createElement('div');
            btn.className = 'tag-btn';
            btn.innerText = tag;
            btn.onclick = () => toggleTag(btn, tag);
            container.appendChild(btn);
        });
    };

    function toggleTag(btn, tag) {
        const hint = document.getElementById('tagHint');
        
        if (selectedTags.includes(tag)) {
            selectedTags = selectedTags.filter(t => t !== tag);
            btn.classList.remove('active');
        } else {
            if (selectedTags.length >= 3) {
                hint.innerText = "âš ï¸ æœ€å¤šåªèƒ½é¸æ“‡ 3 å€‹ä¸»è¦é¢¨å‘³ï¼";
                setTimeout(() => hint.innerText = "", 2000);
                return;
            }
            selectedTags.push(tag);
            btn.classList.add('active');
        }
    }

    function updateVal(input) {
        document.getElementById('val-' + input.id).innerText = input.value;
    }

    // 2. æ ¸å¿ƒè™•ç†æµç¨‹
    async function processEvaluation() {
        const btn = document.getElementById('btnSubmit');
        const msg = document.getElementById('statusMsg');
        
        // é©—è­‰
        const email = document.getElementById('email').value;
        const name = document.getElementById('productName').value;
        if(!email || !name) { alert("è«‹å¡«å¯« Email èˆ‡ å“å"); return; }
        if(selectedTags.length === 0) { alert("è«‹è‡³å°‘é¸æ“‡ 1 å€‹é¢¨å‘³æ¨™ç±¤"); return; }

        if(GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) { 
            alert("è«‹å…ˆåœ¨ HTML ä»£ç¢¼ä¸­å¡«å…¥æ‚¨çš„ Script ç¶²å€ï¼"); 
            return; 
        }

        btn.disabled = true;
        btn.innerText = "Processing...";
        msg.innerText = "1. è½‰è­¯ B2C æ•¸æ“š...";

        // å–å¾—åˆ†æ•¸ (ç²¾ç°¡ç‰ˆ 6 è»¸)
        const scores = {
            aroma: parseFloat(document.getElementById('aroma').value),
            acidity: parseFloat(document.getElementById('acidity').value),
            body: parseFloat(document.getElementById('body').value),
            balance: parseFloat(document.getElementById('balance').value),
            sweetness: parseFloat(document.getElementById('sweetness').value),
            structure: parseFloat(document.getElementById('structure').value)
        };

        // åŸ·è¡Œè½‰è­¯
        const b2cData = calculateB2C(scores);
        renderCertificate(name, selectedTags, b2cData);

        await new Promise(r => setTimeout(r, 600)); // ç­‰å¾…åœ–è¡¨æ¸²æŸ“

        // æˆªåœ–
        msg.innerText = "2. ç¹ªè£½è­‰æ›¸...";
        const proCanvas = await html2canvas(document.getElementById('pro-form-area'), { scale: 1.5, backgroundColor: "#ffffff" });
        const b2cCanvas = await html2canvas(document.getElementById('b2c-render-area'), { scale: 2 }); // é«˜ç•«è³ªæˆªåœ–

        // ä¸Šå‚³
        msg.innerText = "3. è³‡æ–™ä¸Šå‚³ä¸­...";
        const payload = {
            evaluator: document.getElementById('evaluator').value,
            email: email,
            productName: name,
            scores: scores,
            tags: selectedTags.join(", "),
            imagePro: proCanvas.toDataURL("image/png"),
            imageB2C: b2cCanvas.toDataURL("image/png")
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify(payload)
        })
        .then(() => {
            msg.innerText = "âœ… å®Œæˆï¼è«‹æŸ¥æ”¶ Emailã€‚";
            btn.innerText = "è©•é‘‘å®Œæˆ";
        })
        .catch(err => {
            console.error(err);
            msg.innerText = "âŒ å¤±æ•—";
            btn.disabled = false;
        });
    }

    // B2C è½‰è­¯å…¬å¼
    function calculateB2C(s) {
        const round = (num) => Math.round(num * 10) / 10;
        return {
            weight: round(s.body * 0.8 + s.structure * 0.2),
            brightness: round(s.acidity * 1.0),
            length: round(s.sweetness * 0.7 + s.structure * 0.3),
            complexity: round(s.aroma * 0.6 + s.balance * 0.4)
        };
    }

    let b2cChartInstance = null;

    function renderCertificate(name, tags, data) {
        document.getElementById('b2c-name-display').innerText = name;
        document.getElementById('b2c-tags-display').innerText = tags.join(" Â· ");

        const ctx = document.getElementById('b2cChart').getContext('2d');
        if (b2cChartInstance) b2cChartInstance.destroy();

        b2cChartInstance = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: [`é‡é‡æ„Ÿ\n${data.weight}`, `æ˜äº®åº¦\n${data.brightness}`, `é¤˜éŸ»\n${data.length}`, `å±¤æ¬¡æ„Ÿ\n${data.complexity}`],
                datasets: [{
                    data: [data.weight, data.brightness, data.length, data.complexity],
                    backgroundColor: 'rgba(212, 175, 55, 0.4)', // é‡‘è‰²å¡«æ»¿
                    borderColor: '#d4af37', // é‡‘æ¡†
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#d4af37',
                    pointRadius: 4
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(0,0,0,0.05)' },
                        grid: { color: 'rgba(0,0,0,0.05)' },
                        pointLabels: {
                            font: { size: 14, family: 'Microsoft JhengHei', weight: 'bold' },
                            color: '#555'
                        },
                        suggestedMin: 0, suggestedMax: 5,
                        ticks: { display: false, stepSize: 1 }
                    }
                },
                plugins: { legend: { display: false } },
                animation: false
            }
        });
    }
</script>
